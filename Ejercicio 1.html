<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Medio de transporte</title>
</head>
<body>
    <h1>Determinar medio de transporte</h1>
    <p>Ingresa la distancia en metros:</p>
    <input type="number" id="distancia" min="0">
    <button onclick="trasporte()">Determinar</button>
    <p id="resultado"></p>

    <script>
        function trasporte() {
            const distancia = document.getElementById("distancia").value;
            let trasporte;

            if (distancia >= 0 && distancia <= 1000) {
                trasporte = "pie";
            } else if (distancia > 1000 && distancia <= 10000) {
                trasporte = "bicicleta";
            } else if (distancia > 10000 && distancia <= 30000) {
                trasporte = "colectivo";
            } else if (distancia > 30000 && distancia <= 100000) {
                trasporte = "auto";
            } else if (distancia > 100000) {
                trasporte = "avión";
            } else {
                trasporte = "Distancia inválida";
            }

            document.getElementById("resultado").innerText = `El medio de transporte apropiado es: ${trasporte}`;
        }
    </script>
</body>
</html>
