<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medio de transporte</title>
</head>
<body>
    <h1>Determinar medio de transporte</h1>
    <p>Ingresa la distancia en metros:</p>
    <input type="number" id="distancia" min="0">
    <button onclick="determinarMedioDeTransporte()">Determinar</button>
    <p id="resultado"></p>

    <script>
        function determinarMedioDeTransporte() {
            const distancia = document.getElementById("distancia").value;
            let medioDeTransporte;

            if (distancia >= 0 && distancia <= 1000) {
                medioDeTransporte = "pie";
            } else if (distancia > 1000 && distancia <= 10000) {
                medioDeTransporte = "bicicleta";
            } else if (distancia > 10000 && distancia <= 30000) {
                medioDeTransporte = "colectivo";
            } else if (distancia > 30000 && distancia <= 100000) {
                medioDeTransporte = "auto";
            } else if (distancia > 100000) {
                medioDeTransporte = "avión";
            } else {
                medioDeTransporte = "Distancia inválida";
            }

            document.getElementById("resultado").innerText = `El medio de transporte apropiado es: ${medioDeTransporte}`;
        }
    </script>
</body>
</html>
